<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Users</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Create New User</h1>
		</div>

		<form th:action="@{/users/save}" th:object="${users}" method="post"
			style="max-width: 600px; margin: 0 auto">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">User ID: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{id}" class="form-control" required>
					</div>
					<label class="col-form-label col-sm-4">User Name: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{name}" class="form-control"
							required>
					</div>
					<label class="col-form-label col-sm-4">User Age: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{age}" class="form-control" required>
					</div>
					<label class="col-form-label col-sm-4">User City: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{city}" class="form-control"
							required>
					</div>
					<label class="col-form-label col-sm-4">User Email: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{email}" class="form-control"
							required>
					</div>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
